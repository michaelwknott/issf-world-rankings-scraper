name: Deploy to VPS

on:
  push:
    branches:
      - main  # Trigger the workflow on push or pull request to the main branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:latest
        secrets: |
            "DB_URL=${{ secrets.DB_URL }}"

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          docker stop issf-world-rankings || true
          docker rm issf-world-rankings || true
          docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:latest || true
          docker image prune -a --filter="reference=${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings" --force
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:latest
          docker run -d --name issf-world-rankings ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:latest
