name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:2.0

    - name: Wait for Docker image to be available
      run: |
        until docker pull ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:2.0; do
          echo "Waiting for Docker image to be available..."
          sleep 10
        done       

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      env:
        DB_URL: ${{ secrets.DB_URL }}
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        envs: DB_URL
        script: |
          docker stop issf-world-rankings || true
          docker rm issf-world-rankings || true
          docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:2.0 || true
          docker image prune -a --filter="reference=${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings" --force
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:2.0
          export DB_URL=$DB_URL
          docker run -d --restart always -e DB_URL=$DB_URL --name issf-world-rankings ${{ secrets.DOCKERHUB_USERNAME }}/issf-world-rankings:2.0
